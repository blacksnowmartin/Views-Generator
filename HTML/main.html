<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Views Generator</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            padding: 20px;
        }
        
        #viewsContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        
        iframe {
            width: 300px;
            height: 200px;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="linkInput">Enter Link:</label>
        <input type="text" id="linkInput" class="form-control" placeholder="Enter URL">
        <label for="viewsInput">Number of Views:</label>
        <input type="number" id="viewsInput" class="form-control" min="1" value="1">
        <button onclick="generateViews()" class="btn btn-primary mt-2">Generate Views</button>
        <div id="viewsContainer"></div>
    </div>

    <script>
        function generateViews() {
            const link = document.getElementById('linkInput').value;
            const views = parseInt(document.getElementById('viewsInput').value);

            for (let i = 0; i < views; i++) {
                const iframe = document.createElement('iframe');
                iframe.setAttribute('src', link);
                document.getElementById('viewsContainer').appendChild(iframe);
            }
        }
    </script>
</body>
</html>
